<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>50 examples for Organizer</title>

    <style type="text/css">

        div.section
        {
            margin: 10px 0px;
            border: 2px solid #dcdcdc;
            border-radius: 8px;
            overflow: hidden;
        }

        div.header
        {
            padding: 4px 10px;
            background: #dcdcdc;
            font-family: Arial;
            font-size: 18px;
            color: #929292;
        }

        div.content
        {
            background: #f5f2f0;
            overflow: hidden;
        }

    </style>

    <link rel="stylesheet" href="../../libs/prism/prism.css" />
    <script type="text/javascript" src="../../libs/organizer/out.js"></script>
    <script type="text/javascript" src="../../libs/prism/prism.js"></script>
</head>
<body>

    <script type="text/javascript">

        function loadCode( url, name, type )
        {
            var id = 'handle-' + Math.random();
            var request = new XMLHttpRequest();

            document.write( '<div id="' + id + '"></div>' );

            request.onreadystatechange = function()
            {
                if( this.readyState == 4 && this.status == 200 )
                {
                    var text = this.responseText;

                    if( text )
                    {
                        var language = Prism.languages[ type ];

                        if( language )
                        {
                            var html = Prism.highlight( text, language, type );

                            var template = '\
                                <div class="section">\
                                    <div class="header">' + name + '</div>\
                                    <div class="content">\
                                        <pre><code class="language-' + type + ' line-numbers">' + html + '</code></pre>\
                                    </div>\
                                </div>';

                            var handle = document.getElementById( id );

                            handle.innerHTML = template;
                        }
                    }
                }
            };

            request.open( 'GET', url, true );
            request.send( null );
        }

    </script>
